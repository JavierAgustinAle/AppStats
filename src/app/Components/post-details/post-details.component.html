<div class="btn-back" routerLink="/posts">
    <i class="fa fa-arrow-left fa-2x float-right" ngbTooltip="Back to Posts"></i><br>
</div>
<div class="container pt-3" *ngIf="post != null">
    <div class="main pb-3">
        <div class="section1 card">
            <span *ngIf="post.public_images.length > 0">
                <img class="card-img-top" src={{post.public_images[0].medium}} alt="{{post.title}}">
            </span>
            <span *ngIf="post.public_images.length === 0">
                <img class="card-img-top"
                    src="https://image.freepik.com/vector-gratis/resumen-3d-poligonal-lujo-azul-oscuro-fondo-morado_41814-414.jpg"
                    alt="No Image Upload">
            </span>
        </div>
        <div class="section2 card">
            <div class="card-body">
                <h3 class="card-title text-center">{{post.title}}</h3>
                <h5 class="card-subtitle mb-2 text-muted pt-2 text-center">Stolen : {{post.date_stolen}}</h5>
                <h6 class="card-subtitle mb-2 pt-2">Status : <b>{{post.status}}</b></h6>
                <p class="card-text pt-2">Manufacter : {{post.manufacturer_name}}</p>
                <p class="card-text pt-2">Frame Model : {{post.frame_model}}</p>
                <p class="card-text pt-3">Serial: {{post.serial}}</p>
                <p class="card-text pt-2">Frame Colors :</p>
                <ul *ngFor="let i of post.frame_colors">* {{i}}</ul>
            </div>
        </div>
    </div>
    <div class="section-map">
        <div *ngIf="lat != null && lng != null" id="map-container">
            <h6 class="text-center pt-1">Incident address {{post.stolen_location}}</h6>
            <app-ol-map [lat]="lat" [lng]="lng" zoom="16" width="100%" height="400px">
            </app-ol-map>
        </div>
        <div *ngIf="lng === null">
            <h4 class="text-center p-4">Incident address {{post.stolen_location}}</h4>
        </div>
    </div>
</div>
