<main>
    <div class="boxTags pt-2">
        <h3 class="pt-3 mt-3">Most used tags</h3>
        <div class='pt-5 card-div pb-5'>
            <span class="p-2" *ngFor='let tag of tags'>
                <div class="card">
                    <div class="container">
                        <h5><b>{{tag}}</b>
                        </h5>
                    </div>
                </div>
            </span>
        </div>
    </div>
</main>
