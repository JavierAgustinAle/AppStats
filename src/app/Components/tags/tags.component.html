<main>
    <div class="boxTags pt-2">
        <div>
            <h4 class="pt-5 mt-3">Most used tags</h4>
        </div>
        <div class='pt-5 card-div'>
            <span class="p-2" *ngFor='let tag of tags'>
                <div class="card" style="width: 5rem;">
                    <div class="container">
                        <h5><b>{{tag.title}}</b></h5>
                    </div>
                </div>
            </span>
        </div>
    </div>
    <hr>
</main>
