<main>
    <div class="boxTags pt-2">
        <h3 class="pt-3 mt-3">Most used tags</h3>
        <div class="pr-3">
            <p (click)="sortLength()" class="filter-alphabet float-right p-1" ngbTooltip="Sort by lenght">
                <span>
                    <i class="fa fa-sort fa-lg"></i>
                </span>
            </p>
            <p (click)="sortAlphabet()" class="filter-alphabet float-right p-1" ngbTooltip="Sort alphabetically">
                <span>
                    <mat-icon>sort_by_alpha</mat-icon>
                </span>
            </p>
        </div>
        <div class='pt-2 card-div pb-5'>
            <span class="p-2" *ngFor='let tag of tags'>
                <div class="card">
                    <div class="container">
                        <h5><b>{{tag}}</b>
                        </h5>
                    </div>
                </div>
            </span>
        </div>
    </div>
</main>
